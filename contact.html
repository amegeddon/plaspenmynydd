   <section>
      
    <div class="container-fluid" id="contact">
      <h2 class="primarytextcolor text-xs-center  text-uppercase pt-4 px-sm-5">Contact Us</h2>
      <h4 class="primarytextcolor px-sm-5">Have a question? Send us a message</h4>
      <hr>
      <form class="container-fluid col-12 col-sm-5 mb-5 pb-3">
        <div class="form-group row">
          <div class="col-10 offset-1 pt-3">
            <label for="nameinput">Name</label>
            <input type="text" class="form-control" id="nameinput" aria-describedby="" placeholder="Enter Name">
          </div>
          <div class="col-10 offset-1">
            <label for="emailinput">Email address</label>
            <input type="email" class="form-control" id="emailinput" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="col-10 offset-1">
            <label for="messagearea">Message</label>
            <textarea class="form-control" id="messagearea" rows="6"></textarea>
          </div>
         </div>
         <button type="submit" class="d-block mx-auto btn-primary col-3 col-sm-2 offset-sm-3 mt-1">Send</button>
      </form>
    </div>
    </div>
   </section>

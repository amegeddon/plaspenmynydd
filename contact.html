<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    >
    <script src="https://kit.fontawesome.com/db1cc1e7f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Visit Plas Penmynydd</title>
  </head>
  <body>
    
    <!--Navbar-->
    <nav class="navbar navbar-dark navbar-expand-md pinktransition sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img id="shield-logo"
            src="assets/images/owain-tudor-shield.jpg"
            alt="the shield of owain tudor, red background with three helmets ">
          Plas Penmynydd</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="history.html">History</a>
            <a class="nav-link active" href="contact.html">Contact Us</a>
          </div>
        </div>
      </div>
    </nav>

     <!--contact section-->
   <div id="contactpage">
      <div class="container-fluid" id="contact">
      <h2 class="primarytextcolor  text-uppercase pt-4 px-sm-5">Contact Us</h2>
      <h4 class="px-sm-5 ">Have a question? Send us a message</h4>
      <form class="container-fluid col-12 col-sm-5 mb-5 pb-3" action="thankyou.html">
        <div class="form-group row">
          <div class="col-10 offset-1 pt-3">
            <label for="nameinput">Name</label>
            <input type="text" class="form-control" id="nameinput" aria-describedby="nameinput" placeholder="Enter Name" required>
          </div>
          <div class="col-10 offset-1">
            <label for="emailinput">Email address</label>
            <input type="email" class="form-control" id="emailinput" aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="col-10 offset-1">
            <label for="messagearea">Message</label>
            <textarea class="form-control" id="messagearea" rows="6" required></textarea>
          </div>
         </div>
         <button type="submit" class="d-block mx-auto btn-primary col-3 col-sm-2 offset-sm-3 mt-1">Send</button>
      </form>
    </div>
  </div> 

    <!--footer-->
     <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 px-5 py-5">
             <img class="img-fluid mx-auto d-block " src="assets/images/jasper-tudor.webp" alt="a pen and ink sketch of the shield of Owain Tudor">
              <p class="text-center pt-">Plas Penmynydd</p>
           </div>
        </div>
      </div>
     </footer>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
